<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Reset Password</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 400px; margin: 80px auto; padding: 20px; }
        h2 { color: #333; }
        input { width: 100%; padding: 10px; margin: 8px 0; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 12px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background: #45a049; }
        #result { margin-top: 16px; padding: 12px; border-radius: 4px; display: none; }
        .success { background: #dff0d8; color: #3c763d; }
        .error { background: #f2dede; color: #a94442; }
    </style>
</head>
<body>
    <h2>Reset Your Password</h2>
    <form id="resetForm">
        <label>New Password</label>
        <input type="password" id="newPassword" required minlength="8" placeholder="Enter new password" />
        <label>Confirm Password</label>
        <input type="password" id="confirmPassword" required minlength="8" placeholder="Confirm new password" />
        <button type="submit">Reset Password</button>
    </form>
    <div id="result"></div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const email = params.get('email');
        const code = params.get('code');

        if (!email || !code) {
            document.getElementById('result').textContent = 'Invalid reset link.';
            document.getElementById('result').className = 'error';
            document.getElementById('result').style.display = 'block';
            document.getElementById('resetForm').style.display = 'none';
        }

        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const resultDiv = document.getElementById('result');

            if (newPassword !== confirmPassword) {
                resultDiv.textContent = 'Passwords do not match.';
                resultDiv.className = 'error';
                resultDiv.style.display = 'block';
                return;
            }

            const response = await fetch('/api/auth/reset-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, code, newPassword })
            });

            const data = await response.json();
            resultDiv.style.display = 'block';

            if (response.ok) {
                resultDiv.textContent = data.message || 'Password reset successfully!';
                resultDiv.className = 'success';
                document.getElementById('resetForm').style.display = 'none';
            } else {
                resultDiv.textContent = data.detail || 'Failed to reset password.';
                resultDiv.className = 'error';
            }
        });
    </script>
</body>
</html>
