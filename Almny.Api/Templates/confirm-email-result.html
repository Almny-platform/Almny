<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Email Confirmation</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 80px auto; padding: 20px; text-align: center; }
        .success { color: #3c763d; }
        .error { color: #a94442; }
        .icon { font-size: 48px; margin-bottom: 16px; }
        p { color: #555; line-height: 1.6; }
    </style>
</head>
<body>
    <div class="icon">{{Icon}}</div>
    <h2 class="{{StatusClass}}">{{Title}}</h2>
    <p>{{Message}}</p>
</body>
</html>
